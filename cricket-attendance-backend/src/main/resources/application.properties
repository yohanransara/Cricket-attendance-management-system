# Application Settings
spring.application.name=cricket-attendance-backend
server.port=8080

# Database Settings (H2 In-Memory)
spring.datasource.url=jdbc:h2:mem:cricket_attendance;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA / Hibernate Settings
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.format_sql=true

# Security Settings
# Generate a secret key for HS256: openssl rand -base64 32
jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
jwt.expiration=86400000

# Defer initialization so Hibernate creates tables first
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# File upload settings (optional for reports)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
